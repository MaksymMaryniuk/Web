<h2>1. Знак &rArr;</h2>

<p>
  <strong>Визначення:</strong>
  A &rArr; B означає
  <em>«коли A істинне, то B також істинне»</em>.
</p>


<p>
  <strong>Приклад:</strong>
  <mark>
    x = 2 &rArr; x<sup>2</sup> = 4
  </mark>
</p>
